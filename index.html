<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="contoh01">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="contoh02">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
          function Tombol(){
            var a = document.baseURI;
            var b = document.createElement("input");
            document.body.appendChild(b);
            document.getElementById("contoh01").innerHTML = a;
            document.body.style.backgroundColor = "green";
            document.getElementById("contoh02").innerHTML = "color = green"
          }
        </script>
 </body>
</html>
